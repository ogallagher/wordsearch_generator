<div class="wordsearch-component">
	<div class="h2 wordsearch-title">Wordsearch generator</div>

	<div class="row wordsearch-config">
		<div class="col-md mb-3 wordsearch-input-methods">
			<!-- input config method-->
			<div class="wordsearch-input-group">
				<div class="input-group mb-3">
					<button class="wordsearch-input-file btn btn-outline-secondary">
						File
					</button>
					<button class="wordsearch-input-form btn btn-outline-secondary">
						Form
					</button>
				</div>
			</div>
			
			<!-- file input -->
			<div class="wordsearch-files">
				<input type="file" class="wordsearch-file form-control" accept=".json"/>
			</div>
			
			<!-- form input -->
			<div class="wordsearch-form">
				<div class="mb-3">
					<div class="input-group">
						<span class="input-group-text" for="language">language</span>
						<input type="text" class="language form-control" name="language" value="en"/>
					</div>
					<div class="languages form-text mt-1" style="display: none;">
						<!-- language options loaded by wordsearch_webpage.js -->
					</div>
				</div>
				
				<div class="mb-3">
					<div class="input-group">
						<span class="input-group-text">character set</span>
						<input type="text" class="charset form-control" value="default"/>
					</div>
					<div class="charset-options form-text mt-1" style="display: none;">
						<!-- charset options loaded by wordsearch_webpage.js -->
					</div>
				</div>
				
				<div class="mb-3">
					<div class="input-group">
						<span class="input-group-text">probability distribution</span>
						<input type="text" class="prob-dist form-control" value="uniform"/>
					</div>
					<div class="prob-dist-options form-text mt-1" style="display: none;">
						<!-- prob dist options loaded by wordsearch_webpage.js -->
					</div>
				</div>
				
				<div class="mb-3 input-group">
					<span class="input-group-text" for="case">case</span>
					<input type="text" class="case form-control" name="case" value="lower"/>
				</div>
				
				<div class="mb-3 input-group size" name="size">
					<span class="input-group-text">width</span>
					<input type="text" class="form-control size-width" value="10"/>
					<span class="input-group-text">height</span>
					<input type="text" class="form-control size-height" value="10"/>
				</div>
				
				<div class="word-clues-section">
					<div class="h4">Words (and clues)</div>
					<div class="word-clues">
					</div>
					<div class="text-center py-2 row">
						<div class="col">
							<button class="add-word-clue btn btn-secondary w-100">
								<svg xmlns="http://www.w3.org/2000/svg"
									class="bi bi-plus-lg" 
									width="24" height="24" viewBox="0 0 16 16" 
									fill="currentColor">
									<path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
								</svg>
							</button>
						</div>
						<div class="col">
							<button class="show-word-clues btn btn-secondary w-100" data-on="true">
								<span class="show-hide">hide</span> words
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- share url form -->
		<div class="col-md mb-3 share-url-only">
			<div class="wordsearch-share-url-form">
				<div class="mb-3 row">
					<div class="col">
						<button class="share-url-other-wordsearches btn btn-outline-secondary" data-on="false">
							include other wordsearches in this page
						</button>
					</div>
					<div class="col">
						<button class="share-url-solve-progress btn btn-outline-secondary" data-on="false">
							include solve progress
						</button>
					</div>
					
				</div>

				<div class="mb-3 input-group share-url-chars">
					<span class="input-group-text">include character locations</span>
					<button 
						class="btn btn-secondary share-url-chars-none" data-on="true"
						title="filler and answer characters randomly placed">
						none
					</button>
					<button 
						class="btn btn-outline-secondary share-url-chars-all" data-on="false"
						title="all characters are static">
						all
					</button>
					<button 
						class="btn btn-outline-secondary share-url-chars-answers" data-on="false"
						title="filler characters can change">
						only answers
					</button>
				</div>

				<div class="input-group share-url-out-section">
					<input 
						type="text" class="form-control share-url-out" 
						readonly
						value="https://localhost.com?key=val"
					/>
					<button class="copy-share-url btn btn-primary" data-on="false">
						<svg xmlns="http://www.w3.org/2000/svg" 
							width="24" height="24" 
							fill="currentColor" viewBox="0 0 16 16"
							class="bi bi-clipboard-fill">
							<path 
								fill-rule="evenodd" 
								d="M10 1.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1Zm-5 0A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5v1A1.5 1.5 0 0 1 9.5 4h-3A1.5 1.5 0 0 1 5 2.5v-1Zm-2 0h1v1A2.5 2.5 0 0 0 6.5 5h3A2.5 2.5 0 0 0 12 2.5v-1h1a2 2 0 0 1 2 2V14a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3.5a2 2 0 0 1 2-2Z"
							/>
						</svg>
						<svg xmlns="http://www.w3.org/2000/svg" 
							width="24" height="24" viewBox="0 0 16 16"
							fill="currentColor" 
							class="bi bi-clipboard-check-fill">
							<path d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z"/>
							<path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1Zm6.854 7.354-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708Z"/>
						</svg>
					</button>
				</div>
			</div>
		</div>
		
		<!-- actions and adjustments -->
		<div class="col-md-5">
			<button 
				class="wordsearch-reload btn btn-primary mb-3 w-100"
				title="reload wordsearch">
				<svg xmlns="http://www.w3.org/2000/svg" 
					width="24" height="24" viewBox="0 0 16 16"
					fill="currentColor" 
					class="bi bi-arrow-repeat">
					<path 
						d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
					/>
					<path 
						fill-rule="evenodd" 
						d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
					/>
				</svg>
			</button>
			
			<button 
				class="wordsearch-print btn btn-secondary mb-3"
				title="print view"
				disabled>
				<svg xmlns="http://www.w3.org/2000/svg" 
					width="24" height="24" viewBox="0 0 16 16"
					fill="currentColor" 
					class="bi bi-printer-fill">
					<path 
						d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2H5zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1z"
					/>
					<path 
						d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2V7zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"
					/>
				</svg>
			</button>
			
			<button 
				class="wordsearch-edit btn btn-secondary mb-3" 
				title="edit mode"
				disabled>
				<svg xmlns="http://www.w3.org/2000/svg" 
					width="24" height="24" viewBox="0 0 16 16"
					fill="currentColor" 
					class="bi bi-pencil-fill">
					<path 
						d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
					/>
				</svg>
			</button>

			<button
				class="wordsearch-share-url btn btn-secondary mb-3"
				title="share url"
				disabled>
				<svg xmlns="http://www.w3.org/2000/svg"
					width="24" height="24" fill="currentColor" viewBox="0 0 16 16"
					fill="currentColor"
					class="bi bi-share-fill">
					<path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
				</svg>
			</button>
		
			<button 
				class="wordsearch-export-config btn btn-secondary mb-3"
				title="export config"
				disabled>
				<svg xmlns="http://www.w3.org/2000/svg" 
					width="24" height="24" viewBox="0 0 16 16"
					fill="currentColor" 
					class="bi bi-box-arrow-down">
					<path 
						fill-rule="evenodd" 
						d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1h-2z"
					/>
					<path 
						fill-rule="evenodd" 
						d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"
					/>
				</svg>
			</button>
			<a class="wordsearch-export-link d-none mb-3"
				href=""
				download="wordsearch_config.json">
				config export link
			</a>
			
			<!-- import words dsv file -->
			<div class="input-group words-file-group mb-3">
				<button 
					class="words-file-button btn btn-outline-secondary input-group-text"
					data-on="false">
					Import words DSV
				</button>
				<input type="file" class="words-file form-control" disabled/>
				<input 
					type="text" 
					title="delimiter used in dsv file"
					class="words-file-delim form-control" 
					placeholder="delimiter" 
					disabled
				/>
			</div>
			
			<!-- random subset -->
			<div class="input-group random-subset-group mb-3">
				<button class="random-subset btn btn-outline-secondary" data-on="false">
					Random subset of
				</button>
				<input type="text" class="random-subset-count form-control" disabled/>
				<span class="input-group-text">words</span>
			</div>
			
			<!-- size and whitespace controls -->
			<div class="input-group font-size-group mb-3">
				<span class="input-group-text">Font size</span>
				<input 
					type="range" 
					class="font-size-control form-control" 
					min="1" max="10" step="1"
				/>
				<span class="input-group-text font-size-label"></span>
			</div>
			
			<div class="input-group whitespace-group mb-3">
				<span class="input-group-text">Whitespace</span>
				<input 
					type="range" 
					class="whitespace-control form-control" 
					min="0" max="10" step="0.5"
				/>
				<span class="input-group-text whitespace-label"></span>
			</div>
		</div>
	</div>
	
	<div class="printscreen-only text-center">
		<button class="btn btn-secondary wordsearch-screen">
			Exit print
		</button>
	</div>
	
	<div class="edit-only text-center">
		<button class="wordsearch-edit-exit btn btn-secondary">
			Exit edit
		</button>
	</div>
	
	<div class="wordsearch d-flex justify-content-center p-2">
	</div>
	
	<h2 class="answers-header">Answers</h2>

	<div class="bg-light my-2">
		<ol class="answers">
		</ol>
	</div>
</div>
